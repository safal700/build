<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <style>
        .contact {
    background-color: #f9f9f9;
    padding: 4rem 1rem;
}

.contact h2 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    text-align: center;
}

.contact-content {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    justify-content: center;
}

.contact-form {
    flex: 1;
    min-width: 300px;
    max-width: 600px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 2rem;
}

.contact-form .form-group {
    margin-bottom: 1rem;
}

.contact-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.contact-form input, .contact-form textarea {
    width: 100%;
    padding: 0.75rem;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.contact-form textarea {
    resize: vertical;
    min-height: 150px;
}

.contact-details {
    flex: 1;
    min-width: 300px;
    max-width: 600px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    text-align: center;
}

.contact-details h3 {
    margin-bottom: 1rem;
}

.contact-details p {
    margin-bottom: 1.5rem;
}

.contact-info {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.info-item {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.info-item i {
    font-size: 1.5rem;
    color: #ff6f61;
}

.contact-map {
    margin-top: 2rem;
}

.contact-map iframe {
    border: 0;
    border-radius: 10px;
    overflow: hidden;
}

    </style>
    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-content">
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
                <div class="contact-details">
                    <h3>Get in Touch</h3>
                    <p>If you have any questions or would like to get in touch with us, feel free to contact us using the form or the details below.</p>
                    <div class="contact-info">
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>1234 Elm Street, Springfield, IL, USA</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone-alt"></i>
                            <p>(555) 123-4567</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <p>info@example.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-map">
                <h3>Find Us Here</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.073711517605!2d-122.42067978468135!3d37.77397297975955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808d58e4b4d1%3A0xdeadbeef!2sSan%20Francisco%2C%20CA%2094142%2C%20USA!5e0!3m2!1sen!2suk!4v1634123456789!5m2!1sen!2suk" 
                        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>
    
</body>
</html>
